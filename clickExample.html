<html>
<body><canvas id="canvas" width="500" height="500" onclick="stuff(event)"></canvas></body>
<script type="text/javascript">
var canvas=document.getElementById("canvas");
var context=canvas.getContext("2d");
var boxes=new Array();
function box(name,x,y,width,height){
	this.name=name;
	this.x=x;
	this.y=y;
	this.width=width;
	this.height=height;
	context.fillRect(x,y,width,height);
}
function stuff(e){
	console.log("hey");
	for(var a=0;a<boxes.length;a++){
		var b=boxes[a];
		if(e.x>=b.x && e.x<=b.x+b.width){
			if(e.y>=b.y && e.y<=b.y+b.height){
				alert(b.name);
			}
		}
	}
}
boxes.push(new box("Alex",0,0,100,100));
boxes.push(new box("Dagm",400,400,100,100));
boxes.push(new box("Nick",100,100,300,300));
boxes.push(new box("Wuill",0,400,100,100));
</script>
</html>
